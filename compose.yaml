services:
  db:
    image: postgres:16
    container_name: autoapply-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jobs-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - ./init/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "25432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d jobs-db"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    container_name: autoapply-server
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "5900:5900"  # VNC port for viewing Playwright
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=jobs-db
      - DB_USER=admin
      - DB_PASSWORD=password
    env_file:
      - dev.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

  ui:
    build: ./UI
    container_name: autoapply-ui
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - BACKEND_URL=http://server:8000
    depends_on:
      - server

  novnc:
    image: dougw/novnc:latest
    container_name: autoapply-novnc
    restart: unless-stopped
    ports:
      - "8080:8081"  # noVNC web interface (container uses 8081)
    environment:
      - REMOTE_HOST=server
      - REMOTE_PORT=5900
    depends_on:
      - server

volumes:
  postgres_data: